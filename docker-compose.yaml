version: "3.6"

services:
  app:
    container_name: kitchen-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  dynamodb-local:
    container_name: dynamodb-local
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -inMemory -sharedDb"